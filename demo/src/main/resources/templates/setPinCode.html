<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Set Pin Code</title>
</head>
<body class="font-sans flex items-center justify-center bg-white h-screen">
  <div class="w-full max-w-sm mx-auto p-8 shadow-2xl rounded-xl">
    <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Voer je pin-code in</h2>
    <form action="/setPinCode" method="POST">
      <input type="text" name="pin" class="w-full p-3 border-2 border-gray-300 rounded-md mb-4" maxlength="4" placeholder="Pin-code" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700">Enter</button>
    </form>
  </div>
</body>
</html>
